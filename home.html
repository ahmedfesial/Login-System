<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Smart</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5 text-white">
            <h1>Smart Login System</h1>
            <input type="text" name="name" id="signUpName" class="form-control my-3" placeholder="Enter Your Name">
            <input type="email" name="email" id="signUpEmail" class="form-control my-3" placeholder="Enter Email">
            <input type="password" name="password" id="signUpPassword" class="form-control my-3"
                placeholder="Enter Password">
            <div id="emailExist">
               
            </div>
            <button id="btnSignUp" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p>You have an account? <a class="my-2" href="./index.html"> Sign in</a></p>
        </div>  
    </div>
    <script src="Js/index.js"></script>
</body>

</html>
