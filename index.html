<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Smart</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Style.css">

</head>

<body>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5 text-white">
            <h1 class="my-3">Smart Login System</h1>
            <input type="email" name="email" id="signInEmail" class="form-control my-3" placeholder="Enter Your Email">
            <input type="password" name="password" id="signInPassword" class="form-control my-3"
                placeholder="Enter Your Password">
            <div id="checkInput">

            </div>
            <button id="btnLogin" class="btn btn-outline-info w-100 my-3">Login</button>
            <p>Don't have an account? <a class="my2" href="home.html" id="signUp">Sign Up</a></p>
        </div>
    </div>
    <script src="Js/index.js"></script> 
</body>

</html>
